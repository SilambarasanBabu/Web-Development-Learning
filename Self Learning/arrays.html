<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>

        
        const inputElement = [
            'tamil', 'english', 'math' 
        ];

        for(let i=0; i< inputElement.length; i++){
            const out = inputElement[i]
            console.log(out)
        }

        const nunber = [1,2,3,4];
        let total = 0;
        for(let i=0; i<nunber.length; i++){
           const num = nunber[i];
           total = total+num
        }
        console.log(total)

        const double = [];
        for(let i=0; i<nunber.length; i++){
            const numdo = nunber[i];
            double.push(numdo*2) 
        }

        console.log(double);

        

    </script>
</body>
</html>
