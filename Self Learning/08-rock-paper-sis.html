<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
</head>
<body>
    <p>Rock Paper Scissors.</p>

    <input type="button" value="Rock" onclick="playGame('Rock');">
    <input type="button" value="Paper" onclick="playGame('Paper');">
    <input type="button" value="Scissors" onclick="playGame('Scissors');">
    <input type="button" value="Reset button" onclick="
    score.Wins = 0;
    score.Loses = 0;
    score.Ties =0;
    localStorage.removeItem('score');
    ">
    <br>
    <br>
    <p><a href="">click here</a> to see final output</p>
    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            Wins : 0,
            Loses: 0,
            Ties: 0
        };

        /*
         
        if(score === null){
            score = {
                Wins : 0,
                Loses: 0,
                Ties: 0
            }
        }
         */

        function playGame(playerMove){
            const computerMove = pickComputerMove();  
             
            let result = '';

                if(playerMove === 'Scissors'){ 

                if(computerMove === 'Rock'){
                    result = 'You lose';
                }else if(computerMove === 'Paper'){
                    result = 'You win';
                }else if(computerMove === 'Scissors'){  
                    result = 'Tie';
                }
        }else if(playerMove === 'Rock'){

                if(computerMove === 'Rock'){
                    result = 'Tie';
                }else if(computerMove === 'Paper'){
                    result = 'You lose';
                }else if(computerMove === 'Scissors'){
                    result = 'You win';
                }

        }else if(playerMove === 'Paper'){

                if(computerMove === 'Rock'){
                    result = 'You lose';
                }else if(computerMove === 'Paper'){
                    result = 'Tie';
                }else if(computerMove === 'Scissors'){
                    result = 'You win';
                }
        }

        if(result === 'You win'){
            score.Wins += 1
        }
        else if(result === 'You lose'){
            score.Loses += 1
        }
        else if(result === 'Tie'){
            score.Ties  += 1
        }

        localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.Wins}, Loses: ${score.Loses}, Ties: ${score.Ties}`);

        }
        
        function pickComputerMove(){
        const randomNumber = Math.random();
         
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3 ){
            computerMove = 'Rock';
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissors';
        }

        return computerMove;
        }
    </script>
</body>
</html>
