<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
</head>
<body>
    <p>YouTube subscribe button</p>
    <button class="js-sub" onclick="subscribe();
    ">subscribe</button>
    <br><br>

    <p>Rock Paper Scissors</p>
    <a href="/09-rock-paper-sis.html">click here</a>
    <br><br>

    <p>Amazon shipping calculater</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="cost of order" class="js-cost" onkeydown="keydown(event);">
    <button onclick="calculateTotal();">calculate</button>
    <p class="js-total"></p>
    <br><br>

    

    <a href="#">CSS version of these projects</a>



    <script>

        function keydown (event){
            if(event.key === 'Enter'){
        calculateTotal();
    }
        }

        function calculateTotal(){
           const inputElement = document.querySelector('.js-cost'); 
           let cost = Number(inputElement.value);

           if(cost < 40){
              cost = cost+10
           }

           document.querySelector('.js-total').innerHTML = `$${cost}`;
        }

        function subscribe () {
    const buttonElement = document.querySelector('.js-sub'); 
        if(buttonElement.innerHTML === 'subscribe' ){
        buttonElement.innerHTML = 'subscribed'
        }else{
        buttonElement.innerHTML = 'subscribe'
        }
    }
    </script>
</body>
</html>
